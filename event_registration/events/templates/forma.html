<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Форма мероприятий в университете</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
    <script src="{% static 'form-validation.js' %}" defer></script>
</head>
<body>
            <div class="container mt-5">
                <h2 class="text-center">Информация о мероприятии</h2>
                <form method="post" action="{% url 'forma' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="eventTitle">Название мероприятия:</label>
                        <input type="text" class="form-control" id="eventTitle" name="eventTitle" placeholder="Введите название мероприятия">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Дата мероприятия:</label>
                        <input type="date" class="form-control" id="eventDate" name="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Описание мероприятия:</label>
                        <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" placeholder="Введите описание мероприятия"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventImage">Выберите фото:</label>
                        <input type="file" class="form-control-file" id="eventImage" name="eventImage">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                    <a href="{% url 'profile' %}" class="btn btn-primary btn-lg mt-3">Вернуться в профиль организатора</a>
                </form>
            </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
             <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            const title = document.getElementById('eventTitle');
            const date = document.getElementById('eventDate');
            const description = document.getElementById('eventDescription');
            const image = document.getElementById('eventImage');
            const errorMessages = document.getElementById('errorMessages');

            errorMessages.innerHTML = '';
            let isValid = true;

            if (title.value.trim() === '') {
                isValid = false;
                showError('Название мероприятия не может быть пустым.');
            }

            if (date.value === '') {
                isValid = false;
                showError('Дата мероприятия не может быть пустой.');
            }

            if (description.value.trim() === '') {
                isValid = false;
                showError('Описание мероприятия не может быть пустым.');
            }

            if (image.files.length === 0) {
                isValid = false;
                showError('Пожалуйста, выберите изображение.');
            }

            if (!isValid) {
                event.preventDefault();
            }

            function showError(message) {
                const div = document.createElement('div');
                div.className = 'alert alert-danger';
                div.textContent = message;
                errorMessages.appendChild(div);
            }
        });
    </script>
</body>
</html>
