<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Форма мероприятий в университете</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="{% static 'form-validation.js' %}" defer></script>
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
    <script src="{% static 'form-validation.js' %}" defer></script>
</head>
<body>
<div class="card">
    <div class="card-body">
    <div class="container mt-5">
        <h2 class="text-center">Информация о мероприятии</h2>
        <form method="post" action="{% url 'forma' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="eventTitle">Название мероприятия:</label>
                <input type="text" class="form-control" id="eventTitle" name="eventTitle" placeholder="Введите название мероприятия" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Дата мероприятия:</label>
                <input type="date" class="form-control" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Описание мероприятия:</label>
                <textarea class="form-control" id="eventDescription" name="eventDescription" rows="4" placeholder="Введите описание мероприятия" required></textarea>
            </div>
            <div class="form-group">
                <label for="eventImage">Выберите фото:</label>
                <input type="file" class="form-control-file" id="eventImage" name="eventImage">
            </div>
            <div class="form-group">
                <label for="photoDescription">Описание фото:</label>
                <input type="text" class="form-control" id="photoDescription" name="photo_description" placeholder="Введите описание фото">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Отправить</button>
        </form>
        </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
